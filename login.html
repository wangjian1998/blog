<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>登录</title>
</head>

<body>
    <div class="container">
        <h2>登录</h2>
        <form action="" class="form-horizontal">
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">账号：</label>
                <div class="col-sm-10">
                    <input type="text" placeholder="账号，手机号或邮箱" class="form-control" id="username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">密码：</label>
                <div class="col-sm-10">
                    <input type="password" placeholder="请输入密码" class="form-control" id="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10"   style="margin-bottom:30px">
                    <button type="submit" class="btn btn-primary" id="login">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./js/jquery-3.4.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
