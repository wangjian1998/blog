<body>

    <!-- 主页 -->
    <div class="container">
        <ul class="nav nav-tabs" id="nav" role="tablist">
            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                    data-toggle="tab">主页</a></li>
            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">新文章</a>
            </li>
            <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">关于</a>
            </li>
            <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">注销</a>
            </li>
        </ul>
        <div class="main">
            <!-- 列表详情 -->
            <div class="post-wrapper dis-none dis-blo"></div>

            <!-- 新建博客 -->
            <div class="new-blog dis-none">
                <h2>新建博客</h2>
                <form action="">
                    <div class="form-group">
                        <label for="intro_Text">博客标题：</label>
                        <input type="text" class="form-control" id="blog_Text">
                    </div>
                    <div class="form-group">
                        <label for="blog_Text">博客内容：</label>
                        <textarea class="form-control" name=""  cols="30" rows="10" id="intro_Text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="language">博客类型：</label>
                        <select class="form-control" id="language">
                            <option value="1" selected>前端</option>
                            <option value="2">后端</option>
                            <option value="3">UI</option>
                            <option value="4">小程序</option>
                            <option value="5">服务器</option>
                        </select>
                    </div>
                    <div class="form-group">
                       <div class="col-sm-offset-5 col-sm-7">
                           <button type="submit" class="btn btn-primary" id="new_project" style="margin-top:50px">提交</button>
                       </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
